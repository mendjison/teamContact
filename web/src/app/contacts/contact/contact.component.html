
<div class="mat-elevation-z8">
    <p></p>
    <button class="btn btn-primary create-contact" (click)="createContact()">
        Create Contact</button>
    <p></p>
    <mat-label><h2> Team' s contacts</h2></mat-label>
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- firstname Column -->
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element;let i = index;">
                {{ this.paginator.pageIndex == 0 ?  i +1: i +1+ this.paginator.pageIndex * this.paginator.pageSize}}
            </td>
        </ng-container>
        <!-- firstname Column -->
        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Firstname </th>
            <td mat-cell *matCellDef="let element;"> {{element.firstname}}</td>
        </ng-container>

        <!-- lastname Column -->
        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Lastname
            </th>
            <td mat-cell *matCellDef="let element;"> {{element.lastname}} </td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email
            </th>
            <td mat-cell *matCellDef="let element;"> {{element.email}} </td>
        </ng-container>

        <!-- phone Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Telephone
            </th>
            <td mat-cell *matCellDef="let element;"> {{element.phone}}
        
            </td>
        </ng-container>

        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element;">
                <button type="button" class="btn btn-primary" (click)="editContact(element)">view or edit</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element;">
                <button type="button" class="btn btn-danger" (click)="deleteContact(element)">delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons>
    </mat-paginator>
</div>
